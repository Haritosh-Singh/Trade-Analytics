<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="costBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#costBgGradient)" rx="8"/>
  
  <!-- Chart area -->
  <rect x="20" y="20" width="160" height="100" fill="white" rx="4" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Cost optimization bars -->
  <rect x="30" y="80" width="15" height="30" fill="#F59E0B" rx="2"/>
  <rect x="50" y="70" width="15" height="40" fill="#F59E0B" rx="2"/>
  <rect x="70" y="60" width="15" height="50" fill="#F59E0B" rx="2"/>
  <rect x="90" y="50" width="15" height="60" fill="#EF4444" rx="2"/>
  <rect x="110" y="45" width="15" height="65" fill="#EF4444" rx="2"/>
  <rect x="130" y="55" width="15" height="55" fill="#F59E0B" rx="2"/>
  <rect x="150" y="65" width="15" height="45" fill="#10B981" rx="2"/>
  <rect x="170" y="75" width="15" height="35" fill="#10B981" rx="2"/>
  
  <!-- Optimization arrow -->
  <path d="M120 35 L140 35 M135 30 L140 35 L135 40" stroke="#10B981" stroke-width="2" fill="none"/>
  
  <!-- Cost reduction indicator -->
  <text x="145" y="30" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="bold">-15%</text>
  
  <!-- Icons: Shipping containers -->
  <rect x="25" y="25" width="8" height="6" fill="#6B7280" rx="1"/>
  <rect x="35" y="25" width="8" height="6" fill="#6B7280" rx="1"/>
  <rect x="45" y="25" width="8" height="6" fill="#6B7280" rx="1"/>
  
  <!-- Title -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Cost Optimization</text>
</svg>
