<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Chart area -->
  <rect x="20" y="20" width="160" height="100" fill="white" rx="4" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Growth chart line -->
  <polyline points="30,100 50,85 70,75 90,65 110,55 130,45 150,35 170,25" 
            fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chart area fill -->
  <polygon points="30,100 50,85 70,75 90,65 110,55 130,45 150,35 170,25 170,110 30,110" 
           fill="url(#chartGradient)" opacity="0.3"/>
  
  <!-- Data points -->
  <circle cx="30" cy="100" r="3" fill="#10B981"/>
  <circle cx="70" cy="75" r="3" fill="#10B981"/>
  <circle cx="110" cy="55" r="3" fill="#10B981"/>
  <circle cx="150" cy="35" r="3" fill="#10B981"/>
  <circle cx="170" cy="25" r="3" fill="#10B981"/>
  
  <!-- Arrow indicating growth -->
  <path d="M165 30 L175 25 L170 20 M175 25 L170 30" stroke="#10B981" stroke-width="2" fill="none"/>
  
  <!-- Icon: Dollar sign -->
  <text x="185" y="15" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-weight="bold">$</text>
  
  <!-- Title -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle" font-weight="bold">Sales Growth</text>
</svg>
